<div class="row mt-2">
    <div class="col-lg-12 col-xl-12">
        <div class="card mg-b-10">
            <div class="card-body pd-b-0">
                <div id="frmIdentificacao">                    
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <label>Nome/Razão Social</label>
                            <input data-bind="nomeRazaoSocial" id="frmIdentificacaoNomeRazaoSocial" type="text" class="form-control search-control" />
                        </div>
                        <div class="col-lg-6">
                            <label>Email</label>
                            <input data-bind="email" id="frmIdentificacaoEmail" type="text" class="form-control search-control" />
                        </div>                    
                    </div>
                    <div class="row no-gutters">  
                        <div class="col-lg-3">
                            <label>CPF/CNPJ</label>
                            <input data-bind="cpfCnpj" id="frmIdentificacaoCpfCnpj" type="text" class="form-control search-control" />
                        </div>                  
                        <div class="col-lg-3">
                            <label>Código corporativo</label>
                            <input data-bind="codigoCorporativo" id="frmIdentificacaoCodigoCorporativo" type="text" class="form-control search-control" />
                        </div>
                        <div class="col-lg-3">
                            <label>Protocolo</label>
                            <input data-bind="protocolo" id="frmIdentificacaoProtocolo" type="text" class="form-control search-control" />
                        </div>
                        <div class="col">
                            <label>Manifestação</label>
                            <input data-bind="manifestacao" id="frmIdentificacaoManifestacao" type="text" class="form-control search-control" />
                        </div>
                        <div class="col-auto" style="margin-top: 23px; padding-left: 0px;">
                            <button id="btnPesquisaPessoa" class="btn btn-info btn-icon" type="button" data-toggle="tooltip" data-placement="bottom" title="Pesquisar Pessoa">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row no-gutters" style="margin-top: 10px !important;">
                        <div class="col-lg-12 col-xl-12">
                            <div class="table-responsive scroll1">
                                <table id="tblIdentificacao" table-bind="content" class="table table-sm bg-white">
                                    <thead>
                                        <tr data-key="codigoCorporativo">
                                            <th td-bind="codigoCorporativo" class="wd-20p text-left">Código corporativo
                                                <a href="#" class="badge badge-light">
                                                    <i class="fas fa-sort-down"></i>
                                                </a>
                                            </th>
                                            <th td-bind="nomeRazaoSocial" class="wd-30p text-left">Nome/Razão Social
                                                <a href="#" class="badge badge-light">
                                                    <i class="fas fa-sort"></i>
                                                </a>
                                            </th>
                                            <th td-bind="cpfCnpj" class="wd-15p text-left">CPF/CNPJ
                                                <a href="#" class="badge badge-light">
                                                    <i class="fas fa-sort"></i>
                                                </a>
                                            </th>
                                            <th td-bind="nascimento" class="wd-15p text-left">Data Nascimento
                                                <a href="#" class="badge badge-light">
                                                    <i class="fas fa-sort"></i>
                                                </a>
                                            </th>
                                            <th ico-callback-bind="callbackIconsIdentificacao" class="wd-20p text-right">&nbsp;</th>
                                        </tr>
                                    </thead>                                    
                                    <tbody>
                                        <tr>
                                            <td colspan="5" class="text-center pt-5 pb-5">Nenhum registro encontrado!</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation">
                                    <ul class="pagination pagination-sm">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1<span class="sr-only">(current)</span></span>
                                        </li>
                                        <!--li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li-->
                                    </ul>
                                </nav>
                            </div>  
                        </div>
                    </div>                            
                </div>            
            </div>
        </div>
    </div>
</div>
